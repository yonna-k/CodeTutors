{% extends 'base_content.html' %}
{% block content %}
  <div class="container-fluid d-flex justify-content-center align-items-center vh-100" style="background: linear-gradient(to right, #2c3e50, #3498db);">
    <div class="text-center text-white p-5 rounded shadow-lg" style="max-width: 800px; background-color: rgba(0, 0, 0, 0.6);">
      <h1 class="display-4 font-weight-bold mb-4">Welcome to your Admin Dashboard, {{ user.username }}</h1>

      <p class="lead mb-4">Manage your users and tutors!</p>

      <form method="POST" action="{% url 'admin_sign_up' %}">
        {% csrf_token %}
        <!-- You can include any form fields here for the admin creation -->
        <button type="submit" class="btn btn-primary btn-lg btn-block rounded-pill mb-3">Add Admin</button>
      </form>

      <!-- Management Buttons -->
      <div class="mt-6">
        <a href="{% url 'manage_bookings' %}" class="btn btn-secondary btn-lg btn-block rounded-pill mb-3">Manage Bookings</a>
        <a href="{% url 'manage_lessons' %}" class="btn btn-secondary btn-lg btn-block rounded-pill mb-3">Manage Lessons</a>
        <a href="{% url 'manage_students' %}" class="btn btn-secondary btn-lg btn-block rounded-pill mb-3">Manage Students</a>
        <a href="{% url 'manage_tutors' %}" class="btn btn-secondary btn-lg btn-block rounded-pill mb-3">Manage Tutors</a>
        <a href="{% url 'manage_admins' %}" class="btn btn-secondary btn-lg btn-block rounded-pill mb-3">Manage Admins</a>
        <a href="{% url 'manage_users' %}" class="btn btn-secondary btn-lg btn-block rounded-pill mb-3">Manage Users</a>
      </div>
    </div>
  </div>
{% endblock %}
