{% extends 'base_content.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h2 class="mb-4">{{ student.user.username }}</h2>

            <div class="mb-3">
                <p><strong>Username</strong>: {{ student.user.id }}</p>
            </div>
            <div class="mb-3">
                <p><strong>First Name</strong>: {{ student.user.first_name }}</p>
            </div>
            <div class="mb-3">
                <p><strong>Last Name</strong>: {{ student.user.last_name }}</p>
            </div>
            <div class="mb-3">
                <p><strong>Email</strong>: {{ student.user.email }}</p>
            </div>
            <div class="mb-3">
                <p><strong>Level</strong>: {{ student.level }}</p>
            </div>

            <a href="{% url 'manage_students' %}" class="btn btn-primary">
                OK
            </a>
            <a href="{% url 'update_user' student.user.id %}" class="btn btn-warning">
                Edit
            </a>
            <a href="{% url 'delete_student' student.user.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this user?');">
                Delete
            </a>
        </div>
    </div>
</div>
{% endblock %}
