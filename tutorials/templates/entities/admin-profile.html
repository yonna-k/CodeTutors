{% extends 'base_content.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h2 class="mb-4">{{ admin.user.username }}</h2>

            <div class="mb-3">
                <p><strong>Username</strong>: {{ admin.user.id }}</p>
            </div>
            <div class="mb-3">
                <p><strong>First Name</strong>: {{ admin.user.first_name }}</p>
            </div>
            <div class="mb-3">
                <p><strong>Last Name</strong>: {{ admin.user.last_name }}</p>
            </div>
            <div class="mb-3">
                <p><strong>Email</strong>: {{ admin.user.email }}</p>
            </div>

            <a href="{% url 'manage_admins' %}" class="btn btn-primary">
                OK
            </a>
            <a href="{% url 'delete_admin' admin.user.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this admin?');">
                Delete
            </a>
        </div>
    </div>
</div>
{% endblock %}
