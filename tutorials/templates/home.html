{% extends 'base.html' %}
{% block body %}
  <div class="container-fluid d-flex justify-content-center align-items-center vh-100" style="background: linear-gradient(to right, #2c3e50, #3498db);">
    <div class="text-center text-white p-5 rounded shadow-lg" style="max-width: 600px; background-color: rgba(0, 0, 0, 0.6);">
      <h1 class="display-4 font-weight-bold mb-4">Code Tutors</h1>
      <p class="lead mb-4">A task manager application by Team <strong>Your Team Name</strong></p>

      <p class="mb-3">
        <a href='{% url "student_sign_up" %}' class="btn btn-primary btn-lg btn-block rounded-pill">
          <i class="fas fa-user-plus"></i> Student Sign Up
        </a>
      </p>

      <p class="mb-3">
        <a href='{% url "tutor_sign_up" %}' class="btn btn-success btn-lg btn-block rounded-pill">
          <i class="fas fa-chalkboard-teacher"></i> Tutor Sign Up
        </a>
      </p>

      <p class="mb-3">
        <a href='{% url "log_in" %}' class="btn btn-warning btn-lg btn-block rounded-pill">
          <i class="fas fa-sign-in-alt"></i> Log In
        </a>
      </p>

    </div>
  </div>
{% endblock %}
